plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.23' apply false
}

allprojects {
    apply plugin: 'org.jetbrains.kotlin.jvm'

    group = 'github.rahulstech.kotlincoroutineexample'
    version = '1.0.0'

    repositories {
        mavenCentral()
    }

    kotlin {
        jvmToolchain(21)
    }

    dependencies {
        implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.9.0" // Use the latest version
    }
}